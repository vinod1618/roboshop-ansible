- name: create ec2 and route53 records
  hosts: all
  connection: local

  vars:
    sg_id: sg-0869d702361b71486
    im_id: ami-0220d79f3f480ecf5
    env: dev
    action: create
    domain_name: vinoddevops.online
    instances:
    - mongodb
    - catalogue
  tasks:
  - name: create ec2 instance
    amazon.aws.ec2_instance:
      instance_type: t3.micro
      image_id: "{{ im_id }}"
      security_group: "{{ sg_id }}"
      name: "{{ item }}-{{ env }}"
      tags:
        Project: roboshop
        Component: "{{ item }}"
        Environment: "{{ env }}"
        Name: "{{ item }}-{{ env }}"
    loop: "{{ instances }}"
    register: ec2_output
    when: action == "create"

  - name: print the ec2 output
    ansible.builtin.debug:
     msg: "{{ ec2_output }}"
    when: action == "create"

  - name: create route 53 record
    amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "{{ item.item }}-{{ env }}.{{ domain_name }}"
      type: A
      value: "{{ item.instances[0].private_ip_address }}"
      ttl: 1
      wait: true
      overwrite: true
    loop: "{{ ec2_output.results }}"
    when: action == "create"

  - name: create route 53 record
    amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "roboshop-{{ env }}.{{ domain_name }}"
      type: A
      value: "{{ item.instances[0].public_ip_address }}"
      ttl: 1
      wait: true
      overwrite: true
    loop: "{{ ec2_output.results }}"
    when: 
    - item.item == "frontend"
    - action == "create"

  - name: delete route 53 records
    amazon.aws.route53:
      state: absent
      zone: "{{ domain_name }}"
      record: "{{ item }}-{{ env }}.{{ domain_name }}"
      type: A
    loop: "{{ instances }}"
    when: action == "destroy" 
  
  - name: delete ec2 instance
    amazon.aws.ec2_instance:
      state: absent
      name: "{{ item }}-{{ env }}"
      wait: false
    loop: "{{ instances }}"
    when: action == "destroy"